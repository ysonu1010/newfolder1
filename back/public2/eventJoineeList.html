<!DOCTYPE html>
<html lang="en">
<head>
  <title>Members List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container" id="cont">
  <p><h3>Members in your group with eventID:</h3></p>
  <h3 id="membersList"></h3>
</div>
  
<script>
let params = new URLSearchParams(document.location.search.substring(1));
            let id = params.get("eventid"); // is the string "Jonathan"
            console.log(id);
  document.getElementById('membersList').innerHTML=id;
            var xhr5=new XMLHttpRequest();
              xhr5.addEventListener('load',function(){
                          var l= (JSON.parse(this.responseText));
                          console.log(l);
                          for(var i=0;i<l.length;i++){
                                     console.log(i);
                                     var li=document.createElement('div');
                                    li.className="card";
                                    li.style="width:400px";
                                    li.innerHTML=` 
                                                    <div class="card-body">
                                                    <h4 class="card-title">`+l[i].name+`</h4>
                                                    <p class="card-text">`+l[i].email+`</p>
                                                    <p class="card-text">`+l[i].mobile+`</p>
                                                    </div>
                                    `  ;   
                                    var list = document.getElementById("cont");
                                    list.appendChild(li);
                          }
             });
            
            xhr5.open('GET',`http://localhost:4000/joiner/${id}`,true);
            xhr5.send();

</script>

</body>
</html>
