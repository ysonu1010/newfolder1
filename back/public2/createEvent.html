<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an Event: Trekk It ! </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="signup_signin_data/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="signup_signin_data/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Create an Event</h2>
                        <form method="POST" action="http://localhost:4000/event" enctype="multipart/form-data"  class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user" id="userid" readonly/>
                            </div>

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="leader" id="leader" placeholder="Your Name"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="trek_start" id="trek_start" placeholder="Trek Starting Location"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="trek_end" id="trek_end" placeholder="Trek Ending Location"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="meeting_address" id="meeting_address" placeholder="First Meeting Location"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="file" name="eventImage" id="avatar" placeholder="Trek Ending Location"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="meeting_date" id="date" placeholder="Start Date"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="meeting_time" id="time" placeholder="Start Time"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" name="price" id="price" placeholder="Cost Per Head"/>
                            </div>
                            
                            
                            <div class="form-group form-button">
                                <input type="submit" name="submit" id="signup" class="form-submit" value="Register"/>
                            </div>
                           
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="signup_signin_data/images/create.png" alt="sing up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>

       
    </div>

    <!-- JS -->
    <script src="signup_signin_data/vendor/jquery/jquery.min.js"></script>
    <script src="signup_signin_data/js/main.js"></script>
    <script>
        let params = new URLSearchParams(document.location.search.substring(1));
            let id = params.get("userID");
            document.getElementById('userid').value=id;
       
    </script>
</body>
</html>
