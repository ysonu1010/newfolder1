<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up: Trekk It ! </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="signup_signin_data/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="signup_signin_data/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="http://localhost:4000/user" enctype="multipart/form-data"  class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="password" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" name="signup" id="signup" class="form-submit" onclick="sendData();" value="Register"/>
                            </div>
                            
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="signup_signin_data/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="./sign_in.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

       
    </div>

    <!-- JS -->
    <script src="signup_signin_data/vendor/jquery/jquery.min.js"></script>
    <script src="signup_signin_data/js/main.js"></script>
    <script>
            
        function sendData() {
                    console.log('jnvce');
                    var name=document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;
                    var json=JSON.stringify({
                        name:`${name}`,
                        email:`${email}`,
                        password:`${password}`
                    });
                     //posting signup data;
                    let xhr2 = new XMLHttpRequest();
                    xhr2.addEventListener('load',function(){
                        
                        window.location.href="sign_in.html";
                        alert('Sign Up Successful! Please login to continue !');
                    });
                    xhr2.open("POST", `http://localhost:4000/user`, true)
                    xhr2.setRequestHeader('Content-type', 'application/json; charset=utf-8');
                    xhr2.send(json);
            }        
    
    
    </script>
</body>
</html>
